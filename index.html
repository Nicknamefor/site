<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Программы и Логин</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        section h2 {
            text-align: center;
            color: #4CAF50;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            text-decoration: none;
            color: #007BFF;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        /* Стили для форм */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            font-weight: bold;
        }

        form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Программы для скачивания</h1>
        <nav>
            <ul>
                <li><a href="#programs">Программы</a></li>
                <li><a href="#register">Регистрация</a></li>
                <li><a href="#login">Логин</a></li>
            </ul>
        </nav>
    </header>

    <section id="programs">
        <h2>Доступные программы</h2>
        <ul>
            <li><a href="program1.exe" download>Программа 1</a></li>
            <li><a href="program2.exe" download>Программа 2</a></li>
            <li><a href="program3.exe" download>Программа 3</a></li>
        </ul>
    </section>

    <section id="register">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </section>

    <section id="login">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>
            
            <label for="loginPassword">Пароль:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>
            
            <button type="submit">Войти</button>
        </form>
    </section>
</body>
</html>
